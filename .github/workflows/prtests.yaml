---
name: PR Tests

on:
  pull_request:
    paths:
      - ".swiftlint.yml"
      - "**/*.swift"
      - "Kuna.xcodeproj/**"
      - "UnitTestPlan.xctestplan"

jobs:
  tests:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install gems
        run: bundle install

      - name: Install SwiftLint (via Homebrew)
        run: |
          brew update
          brew install swiftlint

      - name: SwiftLint (strict)
        run: swiftlint --strict

      # Run Fastlane tests on a safe default device (you can widen later)
      - name: Run tests (Fastlane)
        env:
          DEVICES: "iPhone 15"
        run: bundle exec fastlane tests

      # Convert coverage to a human-readable summary (optional)
      - name: Extract coverage summary
        if: always()
        run: |
          set -e
          BUNDLE="$(ls -dt fastlane/test_output/*.xcresult | head -n1)"
          xcrun xccov view --report --only-targets "$BUNDLE" > fastlane/test_output/coverage.txt || true
          echo "Coverage summary written to fastlane/test_output/coverage.txt"

      # Upload xcresult + reports so you can inspect failures locally
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            fastlane/test_output/*.xml
            fastlane/test_output/*.json
            fastlane/test_output/*.xcresult
            fastlane/test_output/coverage.txt
          if-no-files-found: warn

      # Publish JUnit so failures are annotated on the PR (inline)
      - name: Publish Unit Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "fastlane/test_output/*.xml"
